    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;
        #location ~* \.ts$ {
        #    proxy_pass  https://txtest.hls.nimo.tv;
        #    add_header Cache-Control "public, max-age=30";
        #}

        location / {
            root   html;
        #    index  index.html index.htm;
	    default_type text/html;
	    proxy_intercept_errors on;
	    error_page 301 302 307 = @handle_redirects;
	    set $url_key '';

	    rewrite_by_lua_block {
		local redis = require "resty.redis"
                local red = redis:new()
		red:set_timeouts(1000, 1000, 1000) -- 1 sec
                local ok, err = red:connect("10.150.216.116", 6379)
                if not ok then
                    ngx.say("failed to connect: ", err)
                    return
                end


		local param_id = ngx.var.arg_id
		local param_ratio = ngx.var.arg_ratio
		local param_needwm = ngx.var.arg_needwm

		key = param_id .. '-' .. (param_ratio or 'ratio-nil') .. '-' .. (param_needwm or 'needwm-nil')
		local res, err = red:get(key)
                -- if res then
                --    ngx.say("cached URL", res)
                --    return
                -- end
		ngx.var.url_key = key
		
	    }

	    proxy_pass https://huya-live.mocklab.io/cdngw/backstreamurl/;
        }

	location @handle_redirects {
	    #resolver 8.8.8.8
	    set $saved_redirect_location '$upstream_http_location';

	    rewrite_by_lua_block {
		local redis = require "resty.redis"
                local red = redis:new()
                red:set_timeouts(1000, 1000, 1000) -- 1 sec
		local ok, err = red:connect("10.150.216.116", 6379)
                if not ok then
                    ngx.say("failed to connect: ", err)
                    return
                end

		ok, err = red:set(ngx.var.url_key, ngx.var.upstream_http_location, 'EX', 10)
                if not ok then
                    ngx.say("failed to set key: ", err)
                    return
                end


		-- put it into the connection pool of size 100,
                -- with 10 seconds max idle time
                local ok, err = red:set_keepalive(10000, 100)
                if not ok then
                    ngx.say("failed to set keepalive: ", err)
                    return
                end

	    }
            proxy_pass $saved_redirect_location;
 	}

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

